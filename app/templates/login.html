{% extends "base.html" %}
{% block title %}Login - Quiz Master{% endblock %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <div class="form-group">
            <label style="padding-right: 30px;"><strong>Username</strong></label>
            <input type="text" name="username" required style="width: 350px;">
        </div>
        <div class="form-group">
            <label style="padding-right: 30px;"><strong>Password</strong></label>
            <input type="password" name="password" required style="width: 350px;">
        </div>
        <button type="submit" style="width: 350px;" class="submit">Login</button>
    </form>
</div>
{% endblock %}
