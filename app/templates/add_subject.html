{% extends "base.html" %}
{% block title %}Add Subject - Quiz Master{% endblock %}
{% block content %}
<div class="container">
    <h2>Add Subject</h2>
    <form method="POST">
        <div class="form-group">
            <label><strong>Subject Name : </strong></label>
            <input type="text" name="subject_name" required style="width: 350px;">
        </div>
        <div class="form-group">
            <label><strong> Description </strong></label>
            <textarea name="subject_description" required></textarea>
        </div>
        <button type="submit" style="width: 150px;">Add Subject</button>
    </form>
</div>
{% endblock %}
