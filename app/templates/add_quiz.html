{% extends "base.html" %}
{% block title %}Add Quiz - {{ chapter_id }}{% endblock %}
{% block content %}

<div class="container">
    <h2>Add a New Quiz</h2>
    <form method="POST">
        <div class="form-group">
            <label>Quiz Name</label>
            <input type="text" name="quiz_name" required style="width: 150px;">
        </div>
        <div class="form-group">
            <label>Quiz Description</label>
            <textarea name="quiz_description" required></textarea>
        </div>
        <div class="form-group">
            <label>Maximum Score</label>
            <input type="number" name="quiz_max" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 150px;">Add Quiz</button>
    </form>
</div>

{% endblock %}
