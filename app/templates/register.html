{% extends "base.html" %}
{% block title %}Register - Quiz Master{% endblock %}
{% block content %}
<div class="container" style="padding-right: 50px;">
    <h2>Register</h2>
    <form method="POST">
        <div class="form-group">
            <label ><strong>Username :</strong></label>
            <input type="text" name="username" required  style="width: 350px;">
        </div>
        <div class="form-group">
            <label><strong>Password :</strong></label>
            <input type="password" name="password" required style="width: 350px;">
        </div>
        <div class="form-group">
            <label><strong>Email :</strong></label>
            <input type="email" name="email" required style="width: 350px;">
        </div>
        <button type="submit" style="width: 350px;">Register</button>
    </form>
</div>
{% endblock %}
